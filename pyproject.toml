[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvista_utils"
authors = [
    {name = "Ivo Steinbrecher", email = "ivo.steinbrecher@unibw.de"},
]
description = "Utilities for pyvista"
dependencies = [
    "pyvista",
    "numpy",
    "scipy",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
include = [
    "pyvista_utils",
    "vtk_utils",
]
