[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvista_utils"
authors = [
    {name = "Ivo Steinbrecher", email = "ivo.steinbrecher@unibw.de"},
]
description = "Utilities for pyvista"
dependencies = [
    "pyvista<0.45.0",
    "numpy",
    "opencv-python",
    "scipy",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
include = [
    "pyvista_utils",
    "vtk_utils",
]

[project.optional-dependencies]
dev = [
  "pre-commit",
  "pytest",
  "pytest-cov"
]
