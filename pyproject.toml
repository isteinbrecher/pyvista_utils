[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvista_utils"
authors = [
    {name = "Ivo Steinbrecher", email = "ivo.steinbrecher@unibw.de"},
]
description = "Utilities for pyvista"
dependencies = [
    "pyvista",
    "numpy",
    "meshpy@git+ssh://git@github.com/imcs-compsim/meshpy",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
include = ["pyvista_utils"]
